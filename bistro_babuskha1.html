<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babuskha</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .hidden {
    opacity: 0;
    transform: translateX(100%);
}

#menuknap {
    position: absolute;
    display: inline-block;
    top: 1vw;
    left: 95vw;
    font-size: 25px;

    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
}

#menu {
    position: absolute;
    transform-origin: top right;
    z-index: 2;
    text-align: right;
    transition: transform 0.3s;
    list-style: none;
    top: 4vw;
    left: 74vw;
    cursor: pointer;
}
        li {
    padding-bottom: 0vw;
            font-family: 'Montserrat', sans-serif;
}

a:link {
    color: #fca838;
    text-decoration: none;
    cursor: pointer;
}

a:visited {

}

    color: black;
}

a:active {
    color: black;
}

        nav.top {
            background-color: rgba(255, 255, 255, 0.9);
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1;
            margin: -11px;
            padding: 7px;

        }

        nav.top img {
            float: left;
            width: 9%;
            margin: 5px 0 0 15px;
            position: relative;
            top: -6px;
        }

        nav.data {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        nav button:hover {
            border: 1px solid orange;
            border-radius: 30px;
        }

        button {
            margin: 0 5px;
            background-color: white;
            border-radius: 30px;
            border: 1px solid;
            padding: 8px;
            font-size: 13px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            margin: 10px 30px 0 30px;

        }

            width: 100%;

            margin-top: 20px;

        article {

        }

        #shadow {
            box-shadow: -1px 6px 9px -1px rgba(0, 0, 0, 0.63);

            -moz-box-shadow: -1px 6px 9px -1px rgba(0, 0, 0, 0.63);

            transition: 1s;
        }

        p {
            padding: 5px;

        }

        h2 {
            padding: 8px;

            position: relative;
            margin-top: -15%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .valgt {
            background-color: #FFA515;
            color: white;
        }

        @media (min-width: 800px) {
            .splash {
                width: 50%;
                margin-top: -8px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding-top: 18px;
                z-index: 2;
                position: relative;
            }

            nav.top {
                text-align: right;
                background-color: rgba(255, 255, 255, 0.9);
                position: fixed;
                left: 0;
                right: 0;
                z-index: 1;
                margin: -11px;
                padding: 7px;

            }

            nav.top img {
                float: left;
                width: 4%;
                margin: 0 0 0 15px;
                position: relative;
                top: -35px;
            }

            nav.top a {
                font-family: 'Montserrat', sans-serif;
                font-size: 20px;
                text-decoration: none;
                color: orange;
                padding: 15px;
                position: relative;
                top: 42px;
            }

            #menu {
                list-style: none;
                flex-direction: row;
                display: flex;
                float: right;
                margin-top: -60px;
            }
             #menuknap {
        display: none;
    }

    #menu.hidden {
        transform: translateX(0);
        opacity: 1;
    }
        }


    </style>

</head>

<body>
    <header>
        <nav class="top">
            <a href="bistro_babuskha1.html"><img src="Logo.png" alt="logo"></a>
            <div id="menuknap">☰</div>
            <ul id="menu" class="hidden">
                <li> <a href="#">Menu</a></li>
                <li><a href="#">Om retterne</a></li>
                <li><a href="#">Bestil bord</a></li>
            </ul>
        </nav>
        <img src="babuskhaColor.png" alt="splash" class="splash">
        <nav class="data">
            <button data-kategori="alle" class="valgt">Alle</button>
            <button data-kategori="forretter">Forretter</button>
            <button data-kategori="hovedretter">Hovedretter</button>
            <button data-kategori="desserter">Desserter</button>
            <button data-kategori="sideorders">Sideorders</button>
            <button data-kategori="drikkevarer">Drikkevarer</button>
        </nav>
        <h1>Menu</h1>
    </header>

    <section id="liste"></section>
    <main></main>

    <template>
        <article id="shadow" class="ret">
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="kortbeskrivelse"></p>
            <p class="pris"></p>

        </article>
    </template>

    <script>
        window.addEventListener("load", sidenVises);

function sidenVises() {
    console.log("sidenVises");

    document.querySelector("#menuknap").addEventListener("click", toggleMenu);
}

function toggleMenu() {
    console.log("toggleMenu")

    document.querySelector("#menu").classList.toggle("hidden");

    let erSkjult = document.querySelector("#menu").classList.contains("hidden");

    if (erSkjult == true) {
        document.querySelector("#menuknap").textContent = "☰";
    } else {
        document.querySelector("#menuknap").textContent = "x";
    }
}



        const header = document.querySelector("header h1");

        const url = "https://babushka-dd8a.restdb.io/rest/menu";

        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };

        document.addEventListener("DOMContentLoaded", start)
        let retter;
        let filter = "alle";


        // første funktion der kaldes efter DOM er loaded
        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerRetter));
            loadJSON();
        }
        //eventlistener knyttet til knapperne der vælger hvad for et filter der er aktivt
        //eventhandleren = filtrerPersoner
        function filtrerRetter() {
            //this er her den knap der er trykket på
            filter = this.dataset.kategori; //sæt variabel "filter" til værdien af data-kategori på den knap der er klikket på
            document.querySelector(".valgt").classList.remove("valgt")
            this.classList.add("valgt");

            visRetter(); //kald funktionen visPersoner efter det nye filter er sat
            header.textContent = this.textContent;
        }

        async function loadJSON() {
            const JSONData = await fetch(url, options);
            retter = await JSONData.json();
            console.log("Retter", retter);
            visRetter();
        }


        //funktion der viser personer i liste view
        function visRetter() {
            const main = document.querySelector("main"); // container til articles med en person
            const template = document.querySelector("template").content; // select indhold af html skabelon (article)
            main.textContent = "";

            retter.forEach(ret => {
                console.log("Kategori", ret.kategori);

                // loop igennem json (personer)
                if (filter == ret.kategori || filter == "alle") {
                    const klon = template.cloneNode(true);
                    klon.querySelector("img").src = medieurl + ret.billede;
                    klon.querySelector(".navn").textContent = ret.navn;
                    klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
                    klon.querySelector(".pris").textContent = ret.pris + ",-";
                    klon.querySelector(".ret").addEventListener("click", () => visDetaljer(ret));
                    main.appendChild(klon);
                }
            })
        }

        function visDetaljer(hvad) {
            location.href = `02-detalje.html?id=${hvad._id}`;
        }

    </script>



</body>

</html>
