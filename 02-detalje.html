<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singleview</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .hidden {
            opacity: 0;
            transform: translateX(100%);
        }

        #menuknap {
            position: absolute;
            display: inline-block;
            top: 1vw;
            left: 95vw;
            font-size: 25px;
            color: #FFA515;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        #menu {
            position: absolute;
            transform-origin: top right;
            z-index: 2;
            text-align: right;
            transition: transform 0.3s;
            list-style: none;
            top: 4vw;
            left: 74vw;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        li {
            padding-bottom: 0vw;
            font-family: 'Montserrat', sans-serif;
        }

        a:link {
            color: #fca838;
            text-decoration: none;
            cursor: pointer;
        }

        a:visited {
            color: #fca838;
        }

        a:hover:hover {
            color: black;
        }

        a:active {
            color: black;
        }

        nav.top {
            /*            background-color: rgba(255, 255, 255, 0.9);*/
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1;
            margin: -11px;
            padding: 7px;

        }

        nav.top img {
            float: left;
            width: 10%;
            margin: 5px 0 0 15px;
            position: relative;
            top: -2px;
        }

        img {
            width: 100%
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin: 0 20px 0 20px;
            grid-gap: 3em;
        }

        .splash {
            margin-top: 20px;
            width: 100%;
            /*            z-index: 2;*/
            position: relative;
        }

        .billede {
            margin-top: 26px;
        }

        #shadow {
            -webkit-box-shadow: -1px 6px 9px -1px rgba(0, 0, 0, 0.63);
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            margin-top: 10px;
            margin-bottom: 0px;
        }



        p {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
        }

        .pris {
            font-style: oblique;
        }

        .kategori {
            font-family: 'Montserrat', sans-serif;
            font-style: italic;
            border-bottom: 1px solid black;
            border-bottom: inset;
            padding-bottom: 15px;
        }

        button {
            float: right;
            margin: -50px 40px 20px 0;
            background-color: orange;
            border-radius: 30px;
            border: 1px solid orange;
            padding: 10px;
            font-size: 15px;
            color: white;
            font-family: 'Montserrat',
                sans-serif;
        }

        button:hover {
            border: 1px solid orange;
            background-color: white;
            color: darkorange;
            border-radius: 30px;
        }

        footer {
            display: none;
        }

        @media (min-width: 800px) {
            .splash {
                width: 50%;
                margin-top: -8px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding-top: 18px;
                z-index: 2;
                position: relative;
            }

            nav.top {
                text-align: right;
                /*                background-color: rgba(255, 255, 255, 0.9);*/
                position: fixed;
                left: 0;
                right: 0;
                z-index: 1;
                margin: -11px;
                padding: 7px;

            }

            nav.top img {
                float: left;
                width: 6%;
                margin: 0 0 0 15px;
                position: relative;
                top: 10px;
            }

            nav.top a {
                font-family: 'Montserrat', sans-serif;
                font-size: 20px;
                text-decoration: none;
                color: orange;
                padding: 0px 20px 0 0px;
                position: relative;
                top: 0px;
                left: 5px;
            }

            #menu {
                list-style: none;
                flex-direction: row;
                display: flex;
                float: right;
                margin-top: -48px;
                font-family: 'Montserrat', sans-serif;
                background-color: rgba(255, 255, 255, 0.9);
                top: 4vw;
                padding: 9px;
            }

            #menuknap {
                display: none;
            }

            #menu.hidden {
                transform: translateX(0);
                opacity: 1;
            }

            footer {
                margin: 20px;
                display: block;
            }

            #footer {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }

            .kontakt {
                margin: 0px 10px;
                padding: 10px;
                border: solid 1px #eaeaea;

            }

            #footer h3 {
                text-transform: uppercase;
                margin: -33px 0 15px 45px;
            }

            #footer p {
                text-align: left;

                text-align: left;
                padding: 0;
                margin: 5px 0 0 40px;

            }

            div img {
                width: 6%;
            }
        }
    </style>

</head>

<body>
    <header>
        <nav class="top">
            <a href="bistro_babuskha1.html"><img src="logo2.png" alt="logo" class="logo"></a>
            <div id="menuknap">☰</div>
            <ul id="menu" class="hidden">
                <li> <a href="bistro_babuskha1.html">Menu</a></li>
                <li><a href="#">Om retterne</a></li>
                <li><a href="#">Bestil bord</a></li>
            </ul>
        </nav>
        <img src="babuskhaColor2.png" alt="splash" class="splash">
    </header>

    <main>
        <article class="ret">
            <img src="" alt="ret" id="shadow" class="billede">
        </article>

        <article>
            <h2 class="navn"></h2>
            <p class="kategori">Kategori:</p>
            <p class="kortbeskrivelse"></p>
            <p class="langbeskrivelse"></p>
            <p class="oprindelsesregion">Oprindelsesregion:</p>
            <p class="pris"></p>
        </article>
    </main>
    <button>Tilbage til menu</button>
    <footer>
        <div id="footer">
            <div class="kontakt">
                <div>
                    <img src="location.png" alt="kontakt">
                    <h3>Kontakt:</h3>
                </div>
                <p>Hans knudsens plads 1A</p>
                <p>København Ø</p>
                <p>tlf: +21866165</p>
            </div>
            <div class="kontakt">
                <div>
                    <img src="place.png" alt="åbningstider">
                    <h3>Åbningstider</h3>
                </div>
                <p>Mandag - Fredag: 10.30 til 22.00</p>
                <p>Lørdag: 12.00 til 23.00</p>
                <p>Søndag: Lukket</p>
            </div>
        </div>
    </footer>

    <script>
        window.addEventListener("load", sidenVises);

        function sidenVises() {
            console.log("sidenVises");

            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
        }

        function toggleMenu() {
            console.log("toggleMenu")

            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "x";
            }
        }





        //new URLSearchParams fisker vores url-parametre ud af vores location string (window.location.search)
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        const myHeaders = {
            'x-apikey': "600ec2fb1346a1524ff12de4"
        };

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("Retter", ret);
            visRet(ret);
        }

        function visRet() {
            document.querySelector(".billede").src = medieurl + ret.billede;
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".kategori").textContent += " " + ret.kategori;
            document.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
            document.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector(".oprindelsesregion").textContent += " " + ret.oprindelsesregion;
            document.querySelector(".pris").textContent = ret.pris + ",-";
            //eventlistener på tilbageknappen
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);
        }
        //eventhandler på knappen
        function tilbageTilPersonGalleri() {
            //history = webapi for at komme baglængs, hvis vi kalder back kommer vi et hak tilbage i browserhistorien (dermed tilbage til 01-kald.html)
            history.back();
        }
    </script>
</body></html>
